<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    <div class="col-sm-6">
        <form>
            <div class="form-group">

                <label for="nomeAluno">Nome do Aluno</label>
                <input type="text" class="form-control mb-2" id="nomeAluno" placeholder="Nome do Aluno">

                <label for="dataNascimentoAluno">Data de Nascimento</label>
                <input type="date" class="form-control mb-2" id="dataNascimentoAluno" placeholder="Data de Nascimento">

                <label for="rgAluno">Sexo</label>
                <input type="radio" class="form-control mb-2" id="Mas" value="Mas">
                <input type="radio" class="form-control mb-2" id="Fem" value="Fem">

                <label for="rgAluno">RG</label>
                <input type="text" class="form-control mb-2" id="rgAluno" placeholder="RG">

                <label for="cpfAluno">CPF</label>
                <input type="text" class="form-control mb-2" id="cpfAluno" placeholder="CPF">

                <label for="maeAluno">Nome da Mãe</label>
                <input type="text" class="form-control mb-2" id="cpfAluno" placeholder="Mãe">

                <label for="paiAluno">Nome do Pai</label>
                <input type="text" class="form-control mb-2" id="cpfAluno" placeholder="Pai">
            </div>
        </form>
    </div>
    
</body>
</html>
